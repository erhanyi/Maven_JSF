<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:form id="form">
            <p:messages id="messages" closable="true"/>
            <p:outputLabel value="Ana Sayfa" style="font-size: 20px;"/>  
            
            <p:dataTable var="ders" value="#{sessionController.dersList}" style="margin-top:40px"
                         rowIndexVar="rowindex">
                <p:columnGroup type="header">
                    <p:row>
                        <p:column headerText="ders adÄ±" />

                        <ui:repeat value="#{sessionController.columns}" var="colo">
                            <p:column headerText="#{colo}" />
                        </ui:repeat>
                    </p:row>
                </p:columnGroup>

                <p:column style="text-align: center; width: 100px">
                    <h:outputText value="#{ders.dersadi}" />
                </p:column>

                <p:columns value="#{sessionController.columns}" var="col">
                    <p:inputText value="#{ders.sinavPuanData[col]}" />
                </p:columns>
                <f:facet name="footer">                    
                    <p:commandButton action="#{sessionController.kaydetPuan}" 
                                     value="KAYDET"/>
                </f:facet>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
